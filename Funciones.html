<body>
    <script type="text/javascript">
        function factorial (num)
        {
            var fac = 1;
           for(num;num>0;num--)
              fac = fac * num;
            return fac;
        }

        var resultado = factorial(4);
        alert(resultado);
        alert(factorial (4));

        var factorial = function (num)
        {
            var fac = 1;
           for(num;num>0;num--)
              fac = fac * num;
            alert(fac);
        }
        factorial(7)
            
    </script>
